server:
  port: 8080


spring:

  application:
    name: customer-service


  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true



